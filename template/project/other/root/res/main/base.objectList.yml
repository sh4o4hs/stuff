#--------------------------------------------------
- #動畫-進入
  objName: in
  name: 動畫-進入
  type: spine
  isInScene: false
  resource:
    spineData: demo.spine             # spine data 群組
    texture: null                    # texture    群組
  configList: #動畫設定用
  - #動畫之一
    name: transition                  #物件名稱
    dataName: jpTransitionIn              #資源名稱
    timeScale: 1.0              #播放速度
    loop: false
    animationName: demo         #播放名稱
  pos: {x: 0,y: 0}
  init: null
- #動畫-離開
  objName: out
  name: 動畫-離開
  type: spine
  isInScene: false
  resource:
    spineData: demo.spine             # spine data 群組
    texture: null                    # texture    群組
  configList: #動畫設定用
  - #動畫之一 (文字)
    name: transition                 #物件名稱
    dataName: jpTransitionOut              #資源名稱
    timeScale: 1.0              #播放速度
    loop: false
    animationName: demo         #播放名稱
  pos: {x: 0,y: 0}
  init: null
